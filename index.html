<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaShop</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fonts.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <img class="logo" src="./images/pizzashop.png" alt="logo">
                <ul class="menu">
                    <li class="header__list"><a href="#">Home</a></li>
                    <li class="header__list"><a href="#">Menu</a></li>
                    <li class="header__list"><a href="#">Events</a></li>
                    <li class="header__list"><a href="#">About us</a></li>
                </ul>
            </div>
            <div class="act">
                <button class="LogIn Btn_styles">Log in</button>
                <button class="Shop"><i class="ri-shopping-bag-4-line"></i></button>
            </div>
            </nav>

            <div class="Intro">
                <div class="intro__left">
                    <img src="./images/Pizza.png" alt="Leader__txt" class="Leader__txt">
                <img src="./images/Vector.png" alt="Vector" class="Vector">
                    <div class="intro_txt">
                        <img src="./images/Text.png" alt="introtxt">
                    </div>
                    <div class="small__introtxt">
                        <p>We will deliver juicy pizza for your family in 30<br> minutes, if the courier is late - <span>pizza is free</span>!</p>
                    </div>
                    <div class="cook">
                        <p>Cooking process:</p>
                        <div class="video">
                            <img class="Video_BG" src="./images/Video_BG.png" alt="Video_BG">
                            <a href="#"><img class="Pause" src="./images/Pause.png" alt="Pause"></a>
                            <a href="#"><img class="Pause_BG" src="./images/PauseBG.png" alt="Pause_BG"></a>
                        </div>
                        <div class="Cook__Btns">
                            <button class="toOrder Btn_styles">To order</button>
                            <button class="Pizza_Menu">Pizza-Menu</button>
                        </div>
                        <img src="./images/Vector1.png" alt="Vector1" class="Vector1">
                    </div>
                </div>
                <div class="intro-right">
                    <img src="./images/Pizza.png" alt="Leader__txt" class="Leader__txt1">
                    <img src="./images/Slice_ofPizza.png" alt="Slice_ofPizza" class="slice">
                    <img class="IntroR_BG" src="./images/Intro_Right_BG.png" alt="Intro_Right_BG">
                    <img src="./images/Fri.png" alt="Fri" class="Fri">
                    <!-- <img src="./images/Pizza.png" alt="Leader__txt" class="Leader__txt"> -->
                </div>
            </div>
        </header>
    </div>
    <main>
        <img src="./images/Menu.png" alt="Menu" class="Menu_txt">
        <div class="mainbtns">
            <button class="italianbtn Btn_styles">Show All</button>
        </div>
        <div class="pizza_cards">
            <div class="italian card_style">
                <img src="./images/Italian_Pizza.png" alt="italian" class="italian_card_img">
                <h1 class="cardtxt_style">Italian</h1>
            </div>
            <div class="venecia card_style">
                <img src="./images/Venecia_Pizza.png" alt="venecia" class="venecia_card_img">
                <h1 class="cardtxt_style">Venecia</h1>
            </div>
            <div class="meat card_style">
                <img src="./images/Meat_Pizza.png" alt="meat" class="meat_card_img">
                <h1 class="cardtxt_style">Meat</h1>
            </div>
            <div class="cheese card_style">
                <img src="./images/Cheese_Pizza.png" alt="cheese" class="cheese_card_img">
                <h1 class="cardtxt_style">Cheese</h1>
            </div>
        </div>
    </main>
</body>
</html>
